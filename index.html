<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An introduction to transform and transition</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <div class="image-container">
            <img src="earth.png" alt="Globe" class="globe globe-scale">
            <p>Scale (1.5)</p>
        </div>
        <div class="image-container">
            <img src="earth.png" alt="Globe" class="globe globe-translate">
            <p>Translate (50px, 50px)</p>
        </div>
        <div class="image-container">
            <img src="earth.png" alt="Globe" class="globe globe-rotate">
            <p>Rotate (45deg)</p>
        </div>
        <div class="image-container">
            <img src="earth.png" alt="Globe" class="globe globe-translate-rotate">
            <p>Translate + Rotate (30px, -30px, 30deg)</p>
        </div>
        <div class="image-container">
            <img src="earth.png" alt="Globe" class="globe globe-skew">
            <p>Skew (20deg, 10deg)</p>
        </div>
        <div class="image-container">
            <img src="earth.png" alt="Globe" class="globe globe-rotate-scale">
            <p>Rotate + Scale (45deg, 1.1) </p>
        </div>
    </main>
</body>

</html>
